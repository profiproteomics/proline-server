local-fasta-directories =["."] 

parsing-rules = [{
   name="label1",
   fasta-name=["UP_"],
   fasta-version="_(?:D|(?:Decoy))_(.*)\\.fasta",
   protein-accession =">\\w{2}\\|([^\\|]+)\\|"    
},
{
   name="label2",
   fasta-name=["ISA_","MyDB"],
   fasta-version="_(?:D|(?:Decoy))_(.*)\\.fasta",
   protein-accession =">\\w{2}\\|[^\\|]*\\|(\\S+)" 
}]

default-protein-accession =">(\\S+)"
